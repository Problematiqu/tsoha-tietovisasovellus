{% extends "base.html" %}
{% block title %} Scoreboard {% endblock %}
{% block content %}
  <h1> Top-20 visailijat:</h1>
  <table class="table">
    <tr>
      <th scope="col"> Visailija </th>
      <th scope="col"> Oikeita vastauksia</th>    
      <th scope="col"> Vastattuja kysymyksi√§</th>
    </tr>
    {% for score in scoreboard %}
      <tr>
          <td> {{ score.username }} </td>
          <td> {{ score.correct_percentage }}% </td>
          <td> {{ score.total }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
